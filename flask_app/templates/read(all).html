<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Table</title>
</head>
<body>
    <h1>All Users</h1>
    <table class="table table-dark table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for one_user in all_users %}
        <tr>
            <td>{{one_user["id"]}}</td>
            <td>{{one_user["first_name"]}} {{one_user["last_name"]}}</td>
            <td>{{one_user["email"]}}</td>
            <td>{{one_user["created_at"]}}</td>
            <td><a href="/read_one/{{one_user['id']}}">Show |</a><a href="/edit_form/{{one_user['id']}}">Edit |</a><a href="/delete_user/{{one_user['id']}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/create_new">Add a New User</a>
</body>
</html>

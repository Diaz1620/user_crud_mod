<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Add Users</title>
</head>
<body>
    <div class="container">
        <h1>Add a New User</h1>
    <a href="/" class="d-flex justify-content-end">Home</a>
    <form action="/create_user" method="POST">
        <div class = "col-md-6">
            <p>First Name: <input type="text" name="fname" class="form-control"></p>
        </div>
        <div class = "col-md-6">
            <p>Last Name: <input type="text" name="lname" class="form-control"></p>
        </div>
        
        <div class = "col-md-6">
            <p>Email: <input type="email" name="email" class="form-control"></p>
        </div>
        
        <input type="submit" value="Add User" class="btn btn-outline-primary">
    </form>
    </div>
    
</body>
</html>
